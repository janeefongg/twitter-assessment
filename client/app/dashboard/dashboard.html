<div>
  <form ng-submit="dashboard.submit(dashboard.name)">
    <input type="text" ng-model="dashboard.name" placeholder="Enter username..">
    <input type="submit">
  </form>

  <div ng-repeat="tweet in dashboard.tweets">
    <ul>
      <li>{{tweet.created_at}}</li>
      <li>{{tweet.text}}</li>
    </ul>
  </div>
</div>
